<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Signup</title>
  <link rel="stylesheet" href="./signup.css">
</head>
<body>
  <div class="card">
    <h1>Create your account</h1>
    <div class="role-switch">
      <button id="btnUser" class="role-btn active" type="button">Join as User</button>
      <button id="btnDonor" class="role-btn" type="button">Join as Donor</button>
    </div>
    <form id="signupForm" autocomplete="on" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required>
      </div>
      <div>
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="6" required>
      </div>
      <div id="bloodGroupWrap">
        <label for="bloodGroup">Blood Group</label>
        <select id="bloodGroup" name="bloodGroup">
          <option value="">Select blood group</option>
          <option>O+</option>
          <option>O-</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>
      <div class="error" id="error"></div>
      <button class="submit" id="submitBtn" type="submit">Create account</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="./config/firebase-config.js"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
