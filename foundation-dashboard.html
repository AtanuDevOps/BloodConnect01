<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Foundation Dashboard · BloodConnect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="./dashboard.css">
  <style>
    .info-card { padding:16px; border:1px solid var(--border); border-radius:12px; background:#fff; margin-bottom:16px; }
    .grid-3 { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:16px; }
    @media (max-width: 900px) { .grid-3 { grid-template-columns: 1fr; } }
    .placeholder-card { padding:16px; border:1px solid var(--border); border-radius:12px; background:#fff; }
    .muted-sm { font-size:13px; color:var(--muted); }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="./firebase-config.js"></script>
  <script>
    (function(){
      function getParam(name) {
        var m = new RegExp('[?&]' + name + '=([^&]*)').exec(location.search);
        return m && decodeURIComponent(m[1].replace(/\+/g, ' '));
      }
      function tsToDate(ts) {
        if (!ts) return null;
        if (typeof ts.toMillis === "function") return new Date(ts.toMillis());
        if (typeof ts.seconds === "number") return new Date(ts.seconds * 1000);
        return null;
      }
      var app = firebase.apps && firebase.apps.length ? firebase.apps[0] : firebase.initializeApp(window.firebaseConfig);
      var auth = firebase.auth(app);
      var db = firebase.firestore(app);
      var fid = getParam('foundationId');
      auth.onAuthStateChanged(async function(user){
        if(!user){ window.location.href = "index.html"; return; }
        if(!fid){ document.getElementById('fdName').textContent = "Invalid Foundation"; return; }
        try {
          var doc = await db.collection("foundation_requests").doc(fid).get();
          if(!doc.exists){
            document.getElementById('fdName').textContent = "Foundation Not Found";
            return;
          }
          var d = doc.data();
          document.getElementById('fdName').textContent = d.name || "Foundation";
          document.getElementById('fdLocation').textContent = d.location || "Location not set";
          document.getElementById('fdDescription').textContent = d.description || "No description";
          var created = tsToDate(d.createdAt);
          document.getElementById('fdCreated').textContent = created ? created.toLocaleDateString() : "—";
          loadMembersCount();
          loadJoinRequests(user.uid, d.ownerId);
        } catch(e){
          document.getElementById('fdName').textContent = "Error loading Foundation";
        }
      });
      window.addEventListener('DOMContentLoaded', function(){
        document.getElementById('backBtn').addEventListener('click', function(){
          window.location.href = 'foundation.html';
        });
      });
      async function loadMembersCount(){
        try{
          var snap = await db.collection("foundation_members").where("foundationId","==",fid).get();
          document.getElementById("membersCount").textContent = snap.size;
        }catch(e){
          document.getElementById("membersCount").textContent = "0";
        }
      }
      async function loadJoinRequests(currentUid, ownerId){
        try{
          if(currentUid !== ownerId) return;
          var snap = await db.collection("foundation_join_requests")
            .where("foundationId","==",fid)
            .where("ownerId","==",currentUid)
            .where("status","==","pending")
            .get();
          var section = document.getElementById("joinRequestsSection");
          var list = document.getElementById("joinRequestsList");
          if(snap.empty){ section.style.display = "none"; return; }
          section.style.display = "block";
          list.innerHTML = snap.docs.map(function(doc){
            var r = doc.data();
            var dateStr = r.createdAt && r.createdAt.seconds ? new Date(r.createdAt.seconds * 1000).toLocaleDateString() : "—";
            return '<div class="placeholder-card" style="display:flex; align-items:center; justify-content:space-between;">'
              + '<div><strong>'+ (r.donorName||"Donor") +'</strong><div class="muted-sm">Requested: '+ dateStr +'</div></div>'
              + '<button class="action-btn" onclick="approveJoinRequest(\''+ doc.id +'\', \''+ (r.donorId||'') +'\', \''+ (r.donorName||'Donor') +'\')">Approve</button>'
              + '</div>';
          }).join("");
        }catch(e){
          // silent
        }
      }
      window.approveJoinRequest = async function(reqId, donorId, donorName){
        try{
          await db.collection("foundation_join_requests").doc(reqId).update({ status: "approved" });
          var dup = await db.collection("foundation_members")
            .where("foundationId","==",fid)
            .where("memberId","==",donorId)
            .get();
          if(dup.empty){
            var fdName = document.getElementById('fdName').textContent || "Foundation";
            await db.collection("foundation_members").add({
              foundationId: fid,
              foundationName: fdName,
              memberId: donorId,
              memberName: donorName,
              joinedAt: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
          loadMembersCount();
          // reload pending list
          var ownerIdText = null;
          try {
            var fdDoc = await db.collection("foundation_requests").doc(fid).get();
            ownerIdText = fdDoc.exists ? (fdDoc.data().ownerId || null) : null;
          } catch(e){}
          var user = firebase.auth().currentUser;
          loadJoinRequests(user && user.uid, ownerIdText);
          alert("Join request approved.");
        }catch(e){
          alert("Failed to approve request.");
        }
      };
    })();
  </script>
</head>
<body>
  <nav class="navbar" style="display:flex; align-items:center; justify-content:space-between;">
    <button id="backBtn" class="logout-btn" style="border:none; background:transparent; padding:0; color:var(--muted);">
      <i class="fa-solid fa-arrow-left"></i> Back to Foundation
    </button>
    <div class="brand" style="text-align:center;">
      <i class="fa-solid fa-droplet"></i>
      <span>BloodConnect</span>
    </div>
    <div style="width:32px; height:32px;"></div>
  </nav>

  <main class="container">
    <div class="welcome" style="margin-bottom: 10px;">
      <h1 id="fdName">Foundation</h1>
      <p id="fdLocation" class="muted">—</p>
      <div class="muted-sm" style="margin-top:6px;"><i class="fa-solid fa-users"></i> Members: <span id="membersCount">0</span></div>
    </div>

    <section class="info-card">
      <div style="font-weight:700; margin-bottom:6px;">About</div>
      <div id="fdDescription" class="muted-sm">—</div>
      <div style="margin-top:10px;" class="muted-sm"><i class="fa-solid fa-calendar"></i> Created: <span id="fdCreated">—</span></div>
    </section>

    <section class="grid-3">
      <div class="placeholder-card">
        <div style="font-weight:700; margin-bottom:6px;">Campaign Posts</div>
        <div class="muted-sm">No campaigns yet.</div>
      </div>
      <div class="placeholder-card">
        <div style="font-weight:700; margin-bottom:6px;">Members</div>
        <div class="muted-sm">No members yet.</div>
      </div>
      <div class="placeholder-card">
        <div style="font-weight:700; margin-bottom:6px;">Admin Controls</div>
        <div class="muted-sm">Admin tools coming soon.</div>
      </div>
    </section>
    <section class="info-card" id="joinRequestsSection" style="display:none;">
      <div style="font-weight:700; margin-bottom:6px;">Join Requests</div>
      <div id="joinRequestsList" style="display:grid; gap:8px;"></div>
    </section>
  </main>
</body>
</html>
